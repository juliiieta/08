<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverID</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>

        <div>
            <h1>RIVER <strong>ID</strong></h1>
            <h2>Registrate en River ID</h2>
        </div>

        <div>
            <p>¿Ya tenés cuenta?</p><a href="#">Ingresá acá</a>
        </div>

    </header>

    <main class="container">
        <div>
            <img src="Assets/340x400.jpg" alt="">
        </div>
        <div>
            <form action="archivo" method="post">

                <legend>Datos Obligaroerios</legend>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" placeholder="Nombre y Apellido" name="nombre" id="nombre" required>

                <label for="dni">DNI</label>
                <input type="number" placeholder="DNI" name="dni" id="dni" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" placeholder="Correo Electrónico" name="email" id="email" required>

                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" placeholder="Fecha de Nacimiento" name="fecha" id="fecha" required>

                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia" required>
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                    <option value="3">Catamarca</option>
                    <option value="4">Chaco</option>
                    <option value="5">Chubut</option>
                    <option value="6">Córdoba</option>
                    <option value="7">Corrientes</option>
                    <option value="8">Entre Ríos</option>
                    <option value="9">Formosa</option>
                    <option value="10">Jujuy</option>
                    <option value="11">La Pampa</option>
                    <option value="12">La Rioja</option>
                    <option value="13">Mendoza</option>
                    <option value="14">Misiones</option>
                    <option value="15">Neuquén</option>
                    <option value="16">Río Negro</option>
                    <option value="17">Salta</option>
                    <option value="18">Salta</option>
                    <option value="19">San Luis</option>
                    <option value="20">Santa Cruz</option>
                    <option value="21">Santa Fe</option>
                    <option value="22">Santiago del Estero</option>
                    <option value="23">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                    <option value="24">Tucumán</option>
                </select>

                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad">

                <input type="submit" value="enviar">
            </form>
        </div>
    </main>

    <footer>
        <div>
            <div class="container">
                <img src="Assets/RiverID_Nuevo_Gris.svg" alt="logo" width="50px">
            </div>
            <div>
                redes sociales
            </div>
        </div>
        <div>
            <p>River Plate © 2023 Todos los derechos reservados</p>
        </div>
    </footer>

</body>

</html>
